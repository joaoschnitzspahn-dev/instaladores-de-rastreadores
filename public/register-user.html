<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instaladores de Rastreadores ‚Äî Cadastro de usu√°rio</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div id="splash" class="splash" aria-hidden="false">
      <div class="splashInner">
        <img class="splashLogo" src="./assets/logo.png" alt="Instaladores de Rastreadores" />
        <div class="splashText">Carregando</div>
        <div class="splashLoader" aria-label="Carregando"><span></span><span></span><span></span></div>

    <header class="topbar">

        <div class="brandText">
          <h1>Cadastro de usu√°rio</h1>
          <p>Preencha para buscar instaladores na sua regi√£o.</p>

        </div>

    <main class="container">
      <section class="card authCard">
        <form id="registerForm" class="form">
          <input class="input" name="nome" placeholder="Nome completo *" required />
          <input class="input" name="email" type="email" placeholder="Email *" required />
          <input class="input" name="telefone" placeholder="Telefone / WhatsApp *" required />
          <input class="input" name="senha" type="password" placeholder="Senha (m√≠n. 6 caracteres) *" required minlength="6" />
          <div class="hr"></div>
          <p class="stepLabel">Sua localiza√ß√£o (para encontrar instaladores perto de voc√™)</p>
          <select class="input" name="estado" id="estadoSelect" required>

            <option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option>
            <option value="MT">MT</option><option value="MS">MS</option><option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
            <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
            <option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option><option value="SP">SP</option>
            <option value="SE">SE</option><option value="TO">TO</option>
          </select>
          <select class="input" name="cidade" id="cidadeSelect" required disabled>
            <option value="">Cidade *</option>
          </select>
          <button class="btn btnPrimary" type="submit">Criar minha conta</button>
          <div class="note" id="msg"></div>
        </form>
      </section>
    </main>

    <footer class="footer"><span>¬© Instaladores de Rastreadores</span></footer>
    <script src="./register-user.js"></script>
  </body>
</html>
